
<div id="schedule-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Schedule Appointment</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form id="schedule-appointment-form">
        <div class="form-group">
          <label for="appointment-date">Appointment Date</label>
          <input type="date" id="appointment-date" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="appointment-type">Type of Visit</label>
          <select id="appointment-type" class="form-input" required>
            <option value="">Select type</option>
            <option value="Regular Check-up">Regular Check-up</option>
            <option value="Illness">Illness</option>
            <option value="Follow-up">Follow-up</option>
            <option value="Specialist">Specialist Consultation</option>
            <option value="Vaccination">Vaccination</option>
            <option value="Lab Results">Lab Results Review</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="appointment-notes">Notes</label>
          <textarea id="appointment-notes" class="form-input" rows="3" placeholder="Any notes about the appointment"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn edit-btn" id="cancel-schedule">Cancel</button>
          <button type="submit" class="btn schedule-btn">Schedule Appointment</button>
        </div>
      </form>
    </div>
  </div>
</div>
