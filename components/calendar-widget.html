
<div class="calendar-widget">
  <div class="calendar-header">
    <h3><i class="fas fa-calendar-alt"></i> Calendrier</h3>
    <div class="calendar-nav">
      <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
      <h4 id="current-month">Juin 2023</h4>
      <button id="next-month"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
  <div id="calendar-body" class="calendar-grid">
    <!-- Calendar days will be added dynamically -->
  </div>
  <div class="calendar-legend">
    <div class="legend-item">
      <span class="dot appointments-low"></span>
      <span>1-5 RV</span>
    </div>
    <div class="legend-item">
      <span class="dot appointments-medium"></span>
      <span>6-10 RV</span>
    </div>
    <div class="legend-item">
      <span class="dot appointments-high"></span>
      <span>11-15 RV</span>
    </div>
    <div class="legend-item">
      <span class="dot appointments-very-high"></span>
      <span>>15 RV</span>
    </div>
  </div>
</div>
