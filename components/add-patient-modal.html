
<div id="add-patient-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Patient</h2>
      <span class="close">&times;</span>
    </div>
    <div class="modal-body">
      <form id="add-patient-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="patient-name">Full Name</label>
            <input type="text" id="patient-name" class="form-input" placeholder="Enter patient name" required>
          </div>
          <div class="form-group">
            <label for="patient-dob">Date of Birth</label>
            <input type="date" id="patient-dob" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="patient-gender">Gender</label>
            <select id="patient-gender" class="form-input" required>
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="patient-cin">CIN/ID Number</label>
            <input type="text" id="patient-cin" class="form-input" placeholder="Enter ID number" required>
          </div>
          <div class="form-group">
            <label for="patient-phone">Phone Number</label>
            <input type="tel" id="patient-phone" class="form-input" placeholder="Enter phone number" required>
          </div>
          <div class="form-group">
            <label for="patient-phone-alt">Alternative Phone</label>
            <input type="tel" id="patient-phone-alt" class="form-input" placeholder="Enter alternative phone">
          </div>
          <div class="form-group">
            <label for="patient-address">Address</label>
            <textarea id="patient-address" class="form-input" rows="2" placeholder="Enter patient address"></textarea>
          </div>
          <div class="form-group">
            <label for="patient-email">Email</label>
            <input type="email" id="patient-email" class="form-input" placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label for="patient-allergies">Allergies</label>
            <textarea id="patient-allergies" class="form-input" rows="2" placeholder="List any allergies"></textarea>
          </div>
          <div class="form-group">
            <label for="patient-conditions">Chronic Conditions</label>
            <textarea id="patient-conditions" class="form-input" rows="2" placeholder="List any chronic conditions"></textarea>
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn edit-btn" id="cancel-add-patient">Annuler</button>
          <button type="submit" class="btn schedule-btn">Enregistrer Patient</button>
        </div>
      </form>
    </div>
  </div>
</div>
