<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>

    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>

      <div class="patients-page">
        <div class="page-header">
          <h1>All Patients</h1>
          <button class="add-patient-btn" id="add-patient-btn">
            <i class="fas fa-plus"></i> Add New Patient
          </button>
        </div>

        <div class="filter-bar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Rechercher un patient...">
          </div>
        </div>

        <div id="patients-list-container">
          <!-- Patient list component will be loaded here -->
        </div>
        <div id="modal-container">
          <!-- Modal components will be loaded here -->
        </div>
      </div>
  </div>

  <!-- Patient Details Modal -->




  <script src="script.js"></script>
</body>

</html>
