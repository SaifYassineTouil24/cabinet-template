
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord Médecin - Système de Gestion de Cabinet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>

    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>

      <div class="doctor-dashboard">
        <div class="patient-navigation">
          <div class="prev-patient">
            <i class="fas fa-chevron-left"></i>
            <div class="nav-patient-info">
              <small>Patient Précédent</small>
              <span>Jean Dupont - 09:30</span>
            </div>
          </div>
          <div class="next-patient">
            <div class="nav-patient-info">
              <small>Patient Suivant</small>
              <span>Sophie Martin - 10:30</span>
            </div>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <div class="current-patient-details">
          <div class="patient-header info-card">
            <div class="patient-basic-info">
              <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Patient photo" class="patient-image">
              <div class="info-content">
                <h2>Marie Martin</h2>
                <p><i class="fas fa-clock"></i> 10:00 - 10:30</p>
                <p><i class="fas fa-stethoscope"></i> Consultation de Suivi</p>
              </div>
            </div>
          </div>

          <div class="appointment-info-container">
            <div id="case-description-container"></div>
            <div id="treatment-details-container"></div>
            <div id="analysis-request-container"></div>
            <div id="notes-container"></div>
          </div>

          <div class="action-buttons">
            <button class="btn details-btn" onclick="window.location.href='appointment-detail.html'">
              <i class="fas fa-calendar-alt"></i> Détails du RV
            </button>
            <button class="btn patient-btn" onclick="window.location.href='patient-detail.html'">
              <i class="fas fa-user"></i> Détails du Patient
            </button>
          </div>
        </div>

        <div class="dashboard-bottom">
          <div id="calendar-widget-container">
            <!-- Calendar widget will be loaded here -->
          </div>

          <div class="remaining-patients">
            <div id="waiting-room" class="status-card">
              <h3><i class="fas fa-clock"></i> Waiting Room</h3>
              <div class="patient-list">
                <div class="patient-card">
                  <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Patient" class="patient-image">
                  <div class="patient-info">
                    <h4>John Smith</h4>
                    <p><i class="fas fa-clock"></i> 10:30 AM</p>
                  </div>
                </div>
                <div class="patient-card">
                  <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Patient" class="patient-image">
                  <div class="patient-info">
                    <h4>Sarah Johnson</h4>
                    <p><i class="fas fa-clock"></i> 11:00 AM</p>
                  </div>
                </div>
              </div>
            </div>

            <div id="completed" class="status-card">
              <h3><i class="fas fa-check-circle"></i> Completed</h3>
              <div class="patient-list">
                <div class="patient-card">
                  <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="Patient" class="patient-image">
                  <div class="patient-info">
                    <h4>Emily Davis</h4>
                    <p><i class="fas fa-clock"></i> 09:30 AM</p>
                  </div>
                </div>
                <div class="patient-card">
                  <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="Patient" class="patient-image">
                  <div class="patient-info">
                    <h4>Michael Brown</h4>
                    <p><i class="fas fa-clock"></i> 10:00 AM</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
