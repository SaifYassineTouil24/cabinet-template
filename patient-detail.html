<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>

    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>

      <div class="patient-detail-page">
        <div class="page-header">
          <h1 id="patient-full-name">Patient Name</h1>
          <div class="action-buttons">
            <button class="btn edit-btn" id="edit-patient-btn"><i class="fas fa-edit"></i> Edit Patient</button>
            <button class="btn schedule-btn" id="schedule-patient-btn"><i class="fas fa-calendar-plus"></i> Schedule
              Appointment</button>
          </div>
        </div>

        <div class="patient-profile">
          <div class="profile-section info-card">
            <h3>Personal Information</h3>
            <div class="profile-details">
              <div class="profile-info">
                <div class="info-item">
                  <span class="label">Name:</span>
                  <span id="patient-name" class="value">John Smith</span>
                </div>
                <div class="info-item">
                  <span class="label">Date of Birth:</span>
                  <span id="patient-dob" class="value">01/15/1985</span>
                </div>
                <div class="info-item">
                  <span class="label">Age:</span>
                  <span id="patient-age" class="value">38</span>
                </div>
                <div class="info-item">
                  <span class="label">Gender:</span>
                  <span id="patient-gender" class="value">Male</span>
                </div>
                <div class="info-item">
                  <span class="label">CIN:</span>
                  <span id="patient-cin" class="value">AE123456</span>
                </div>
                <div class="info-item">
                  <span class="label">Phone:</span>
                  <span id="patient-phone" class="value">+1 (555) 123-4567</span>
                </div>
              </div>
            </div>
          </div>

          <div id="last-appointment-container">
            <!-- Last appointment component will be loaded here -->
          </div>
        </div>

        <div id="visit-history-container">
          <!-- Visit history component will be loaded here -->
          <!-- Example visit history data -->


        </div>
      </div>
    </main>
  </div>

  <!-- Modal container for patient details -->
  <div id="edit-patient-modal"></div>
  <div id="schedule-modal"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load modal components after script.js is loaded
      loadComponent('edit-patient-modal', 'edit-patient-modal.html');
      loadComponent('schedule-modal', 'schedule-appointment-modal.html');
    });
  </script>
</body>

</html>
