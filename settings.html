<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <!-- Navigation will be loaded from list.html -->
    </nav>

    <main class="content">
      <header>
        <!-- Header will be loaded from header.html -->
      </header>

      <div class="settings-page">
        <div class="page-header">
          <h1>Settings</h1>
        </div>

        <div class="settings-grid">
          <div class="settings-card info-card">
            <h3><i class="fas fa-user-md"></i> User Profile</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="user-name">Full Name</label>
                <input type="text" id="user-name" value="Dr. Smith" class="form-input">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="drsmith" class="form-input">
              </div>
              <div class="form-group">
                <label for="user-specialization">Specialization</label>
                <input type="text" id="user-specialization" value="General Practice" class="form-input">
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Save Changes</button>
              </div>
            </div>
          </div>

          <div class="settings-card info-card">
            <h3><i class="fas fa-lock"></i> Security</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" placeholder="Enter current password" class="form-input">
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" class="form-input">
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" class="form-input">
              </div>
              <div class="form-actions">
                <button class="btn schedule-btn">Update Password</button>
              </div>
            </div>
          </div>

          <div class="settings-card info-card">
            <h3><i class="fas fa-sliders-h"></i> Preferences</h3>
            <div class="settings-form">
              <div class="form-group">
                <label for="compte-rendu-section">Compte Rendu</label>
                <div id="compte-rendu-section" class="compte-rendu-container">
                  <div class="form-group">
                    <label for="compte-rendu-title">Title</label>
                    <input type="text" id="compte-rendu-title" class="form-input" placeholder="Enter title">
                  </div>
                  <div class="form-group">
                    <label for="compte-rendu-content">Content</label>
                    <textarea id="compte-rendu-content" class="form-input" rows="6" placeholder="Enter compte rendu content"></textarea>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button id="save-compte-rendu" class="btn schedule-btn">Save Preferences</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    // Initialize the Compte Rendu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const saveCompteRenduBtn = document.getElementById('save-compte-rendu');

      if (saveCompteRenduBtn) {
        saveCompteRenduBtn.addEventListener('click', function() {
          // Get form values
          const title = document.getElementById('compte-rendu-title').value;
          const content = document.getElementById('compte-rendu-content').value;

          // Validate input
          if (!title || !content) {
            alert('Please fill in both title and content fields');
            return;
          }

          // In a real app, you would save this data to a database
          alert(`Compte Rendu "${title}" has been saved.`);

          // Clear the form
          document.getElementById('compte-rendu-title').value = '';
          document.getElementById('compte-rendu-content').value = '';
        });
      }
    });
  </script>
</body>
</html>
